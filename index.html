<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Remember The Soymilk</title>
    <style>
      html, body { height: 100%; }
      body { margin: 0px; }
      webview {
        height: 100%;
        width:  100%;
      }
    </style>
  </head>
  <body>
    <webview id='rtm' src='https://www.rememberthemilk.com/' autosize='on'></webview>
    <script>
      var webview  = document.getElementById('rtm');
      var shell    = require('electron').shell;

      webview.addEventListener('new-window', function(e) {
        shell.openExternal(e.url);
      });
    </script>
  </body>
</html>
